<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D SLIDER</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <section id="slideeeer">
      <!-- Swiper -->
      <div class="swiper mySwiper slider">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="images/pexels-jopwell-2422286.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="images/pexels-marek-levak-2265488.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="images/pexels-marta-branco-1194713.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="images/pexels-mateusz-dach-450035.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="images/pexels-soumil-kumar-735911.jpg" alt="" />
          </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>
    </section>

    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
